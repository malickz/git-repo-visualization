<div class="file-tree-container">
  <div class="top-panel">
    <h1>Git repo visualization: File authorship and dominance visualization</h1>
  </div>
  <div class="bottom-panel">
    <div class="left-side">
      <tree-root [nodes]="nodes" [options]="options"
                 (onActivate)="onClick($event)">
      </tree-root>
    </div>
    <div class="right-side">
      <app-visual-selection
        [fileName]="fileName">
      </app-visual-selection>
    </div>
  </div>
</div>
