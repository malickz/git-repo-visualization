<div class="container-graph">
  <div class="error-message" style="display: none;"><h1>No functions data to display for this file.
    <a (click)="redirect()" href="./main">GO BACK</a>
  </h1>
  </div>
  <div class="lines-container">
    <svg class="lines"></svg>
  </div>
  <div class="legend-container" [ngStyle]="{'height':_innerHeight+'px'}">
    <div class="legend">
      <div class="input-field" style="display: none">
        <input #path >
        <button (click)="renderChart(path.value)">Submit</button>
      </div>
      <h3>Legend:</h3>
      <ul>
        <li [style.color]="getAuthorColor(d.personid)"
            *ngFor="let d of getLegend() | async">
          {{ d.personid }}
        </li>
      </ul>
    </div>
  </div>
</div>
